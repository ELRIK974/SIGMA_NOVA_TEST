<div id="modulesPage">
  <h1 class="mb-4">
    <i class="fas fa-cubes me-2"></i>
    Gestion des modules
  </h1>
  
  <div class="row">
    <div class="col-12 mb-4">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <span><i class="fas fa-th-list me-2"></i> Liste des modules</span>
          <div>
            <button type="button" class="btn btn-success btn-sm me-2" id="btnNouveauModule">
              <i class="fas fa-plus me-1"></i> Nouveau module
            </button>
            <button type="button" class="btn btn-outline-primary btn-sm" id="btnImprimerInventaire">
              <i class="fas fa-print me-1"></i> Imprimer inventaire
            </button>
          </div>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-search"></i></span>
              <input type="text" class="form-control" placeholder="Rechercher un module..." id="searchModules">
              <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">Filtrer</button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">Tous</a></li>
                <li><a class="dropdown-item" href="#">Prêts</a></li>
                <li><a class="dropdown-item" href="#">Pas prêts</a></li>
                <li><a class="dropdown-item" href="#">Disponibles</a></li>
                <li><a class="dropdown-item" href="#">En emprunt</a></li>
              </ul>
            </div>
          </div>
          
          <table class="table table-striped table-hover" id="modulesTable">
            <thead>
              <tr>
                <th>Code</th>
                <th>Nom</th>
                <th>Secteur</th>
                <th>Statut</th>
                <th>Localisation</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Sera rempli dynamiquement -->
              <tr>
                <td colspan="6" class="text-center">Chargement des données...</td>
              </tr>
            </tbody>
          </table>
          
          <nav aria-label="Pagination des modules">
            <ul class="pagination justify-content-center">
              <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">Précédent</a>
              </li>
              <li class="page-item active"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#">Suivant</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
