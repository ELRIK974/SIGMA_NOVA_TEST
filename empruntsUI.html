<div id="livraisonsPage">
  <h1 class="mb-4">
    <i class="fas fa-truck me-2"></i>
    Suivi des livraisons
  </h1>
  
  <div class="row">
    <div class="col-12 mb-4">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <span><i class="fas fa-shipping-fast me-2"></i> Livraisons en cours</span>
          <button type="button" class="btn btn-success btn-sm" id="btnNouvelleLivraison">
            <i class="fas fa-plus me-1"></i> Nouvelle livraison
          </button>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-search"></i></span>
              <input type="text" class="form-control" placeholder="Rechercher une livraison..." id="searchLivraisons">
              <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">Filtrer</button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">Toutes</a></li>
                <li><a class="dropdown-item" href="#">En attente</a></li>
                <li><a class="dropdown-item" href="#">En cours</a></li>
                <li><a class="dropdown-item" href="#">Terminées</a></li>
              </ul>
            </div>
          </div>
          
          <table class="table table-striped table-hover" id="livraisonsTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Type</th>
                <th>Date début</th>
                <th>Date limite</th>
                <th>Adresse</th>
                <th>Statut</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Sera rempli dynamiquement -->
              <tr>
                <td colspan="7" class="text-center">Chargement des données...</td>
              </tr>
            </tbody>
          </table>
          
          <nav aria-label="Pagination des livraisons">
            <ul class="pagination justify-content-center">
              <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">Précédent</a>
              </li>
              <li class="page-item active"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#">Suivant</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
