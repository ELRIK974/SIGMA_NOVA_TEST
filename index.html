// Remplacer la fonction navigateTo dans index.html par celle-ci :
function navigateTo(page) {
  // Éviter de recharger la même page
  if (currentPage === page) {
    console.log(`Déjà sur la page ${page}`);
    return;
  }
  
  currentPage = page;
  window.location.hash = page;
  updateActiveNavLink(page);
  showSpinner();

  // Nettoyer les écouteurs d'événements précédents
  cleanupEventListeners();
  
  google.script.run
    .withSuccessHandler(function(html) {
      const mainContent = document.getElementById('mainContent');
      
      // Créer un conteneur temporaire pour analyser le HTML
      const tempContainer = document.createElement('div');
      tempContainer.innerHTML = html;
      
      // Extraire les scripts avant de modifier le DOM
      const scripts = Array.from(tempContainer.querySelectorAll('script'));
      const scriptContents = scripts.map(script => {
        return {
          src: script.src,
          content: script.textContent
        };
      });
      
      // Remplacer le contenu sans les scripts
      scripts.forEach(script => script.remove());
      mainContent.innerHTML = tempContainer.innerHTML;
      
      // Exécuter les scripts dans l'ordre
      let scriptsLoaded = 0;
      
      if (scriptContents.length === 0) {
        // Aucun script à charger
        initializePage(page);
        hideSpinner();
        return;
      }
      
      scriptContents.forEach((scriptInfo, index) => {
        const newScript = document.createElement('script');
        newScript.setAttribute('data-page', page);
        
        if (scriptInfo.src) {
          newScript.src = scriptInfo.src;
          newScript.onload = checkIfAllScriptsLoaded;
        } else {
          newScript.textContent = scriptInfo.content;
          // Pour les scripts inline, on considère qu'ils sont chargés immédiatement
          setTimeout(checkIfAllScriptsLoaded, 0);
        }
        
        document.body.appendChild(newScript);
      });
      
      function checkIfAllScriptsLoaded() {
        scriptsLoaded++;
        if (scriptsLoaded >= scriptContents.length) {
          // Tous les scripts sont chargés
          initializePage(page);
          hideSpinner();
        }
      }
    })
    .withFailureHandler(function(error) {
      console.error('Erreur lors du chargement de la page:', error);
      hideSpinner();
      showErrorMessage('Erreur lors du chargement de la page: ' + error);
    })
    .getPageContent(page);
}

// Fonction pour nettoyer les écouteurs d'événements
function cleanupEventListeners() {
  // Supprimer tous les scripts dynamiques précédents
  document.querySelectorAll('script[data-page]').forEach(script => {
    script.remove();
  });
  
  // Nettoyer certains éléments qui pourraient avoir des écouteurs
  const elementsToClean = [
    'btnNouvelArticle', 'btnExportStock', 'searchStock', 
    'btnNouvelEmprunt', 'searchEmprunt'
  ];
  
  elementsToClean.forEach(id => {
    const element = document.getElementById(id);
    if (element) {
      const newElement = element.cloneNode(true);
      element.parentNode.replaceChild(newElement, element);
    }
  });
}

/**
 * Met à jour efficacement un tableau en réutilisant les lignes existantes
 * @param {string} tableId - ID du tableau à mettre à jour
 * @param {Array} items - Données à afficher
 * @param {Function} rowRenderer - Fonction pour générer le HTML d'une ligne
 * @param {Function} rowClassFn - Fonction pour appliquer des classes aux lignes
 */
function updateTableEfficiently(tableId, items, rowRenderer, rowClassFn = null) {
  const tbody = document.querySelector(`#${tableId} tbody`);
  if (!tbody) return;
  
  // Message si aucune donnée
  if (!items || items.length === 0) {
    const colCount = document.querySelector(`#${tableId} thead tr`)?.children.length || 6;
    tbody.innerHTML = `<tr><td colspan="${colCount}" class="text-center">Aucune donnée disponible</td></tr>`;
    return;
  }
  
  // Réutiliser les lignes existantes si possible
  const currentRows = tbody.children;
  const rowsNeeded = items.length;
  
  // 1. Cas particulier: tbody contient uniquement un message "Aucune donnée"
  if (currentRows.length === 1 && currentRows[0].querySelector('td[colspan]')) {
    tbody.innerHTML = ''; // Vider le contenu existant
  }
  
  // 2. Supprimer les lignes en trop
  while (currentRows.length > rowsNeeded) {
    tbody.removeChild(tbody.lastChild);
  }
  
  // 3. Mettre à jour ou ajouter des lignes
  items.forEach((item, index) => {
    let row;
    
    if (index < currentRows.length) {
      // Mettre à jour une ligne existante
      row = currentRows[index];
      row.innerHTML = rowRenderer(item);
    } else {
      // Créer une nouvelle ligne
      row = document.createElement('tr');
      row.innerHTML = rowRenderer(item);
      tbody.appendChild(row);
    }
    
    // Appliquer des classes conditionnelles
    if (rowClassFn) {
      rowClassFn(row, item);
    }
  });
  
  // 4. Ajouter les écouteurs d'événements aux boutons
  setupTableActionButtons(tableId);
}

/**
 * Configure les écouteurs sur les boutons d'action du tableau
 */
function setupTableActionButtons(tableId) {
  const tbody = document.querySelector(`#${tableId} tbody`);
  if (!tbody) return;
  
  // Configurer les boutons d'édition
  tbody.querySelectorAll('.btn-edit').forEach(btn => {
    btn.addEventListener('click', function() {
      const itemId = this.getAttribute('data-id');
      if (tableId === 'stockTable') {
        editStockItem(itemId);
      } else if (tableId === 'empruntsTable') {
        editEmprunt(itemId);
      }
    });
  });
  
  // Configurer les boutons de suppression
  tbody.querySelectorAll('.btn-delete').forEach(btn => {
    btn.addEventListener('click', function() {
      const itemId = this.getAttribute('data-id');
      if (tableId === 'stockTable') {
        confirmDeleteItem(itemId);
      } else if (tableId === 'empruntsTable') {
        confirmDeleteEmprunt(itemId);
      }
    });
  });
  
  // Configurer les boutons de visualisation
  tbody.querySelectorAll('.btn-view').forEach(btn => {
    btn.addEventListener('click', function() {
      const itemId = this.getAttribute('data-id');
      if (tableId === 'empruntsTable') {
        viewEmprunt(itemId);
      }
    });
  });
}

  // Créer l'élément de notification
  const notif = document.createElement('div');
  notif.className = `alert alert-${type} alert-dismissible fade show`;
  notif.setAttribute('role', 'alert');
  notif.innerHTML = `
    ${message}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fermer"></button>
  `;
  
  // Ajouter au système de notification
  notifSystem.appendChild(notif);
  
  // Garder une référence à l'alerte Bootstrap
  let alertInstance;
  try {
    alertInstance = new bootstrap.Alert(notif);
  } catch (e) {
    console.error("Erreur lors de la création de l'alerte:", e);
  }
  
  // Supprimer l'élément manuellement après la durée spécifiée

      try {
        if (alertInstance) {
          alertInstance.close();

          // Suppression manuelle en dernier recours
          if (notif.parentNode === notifSystem) {
            notifSystem.removeChild(notif);
          }
        }
      } catch (e) {
        console.warn("Erreur lors de la fermeture de la notification:", e);

        if (notif.parentNode === notifSystem) {
          try {
            notifSystem.removeChild(notif);
          } catch (e2) {
            // Ignorer silencieusement cette erreur
          }
        }
      }
    }, duration);
  }
  
  // Gérer la suppression manuellement pour éviter les erreurs
  notif.addEventListener('closed.bs.alert', function() {
    try {
      if (notif.parentNode === notifSystem) {
        notifSystem.removeChild(notif);
      }
    } catch (e) {
      console.warn("Erreur lors de la suppression de la notification:", e);
      // Peut être ignorée car l'élément a probablement déjà été supprimé
    }
  });
  
  return notif;
}

  showNotification(message, 'success');
}

function showErrorMessage(message) {
  showNotification(message, 'danger');
}

function showWarningMessage(message) {
  showNotification(message, 'warning');
}

function showInfoMessage(message) {
  showNotification(message, 'info');
}
</script>
